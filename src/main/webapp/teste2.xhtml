<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Teste aula</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Informe o modelo" />
			<h:inputText value="#{listaMB.nome}" />
			<h:outputLabel value="Informe a marca" />
			<h:inputText value="#{listaMB.marca}" />
		</h:panelGrid>
		<h:commandButton value="Salvar" action="#{listaMB.salvarCarro}" />
		<h3>Lista de Carros</h3>
		<h:dataTable value="#{listaMB.carros}" var="carro" border="1"
			cellspacing="0" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{carro.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{carro.marca}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
